name: "build & deploy"
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: mymindstorm/setup-emsdk@v9
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run compile
      - run: npm run test
      - run: npm run deploy -- -p ${{secrets.MARKETPLACE_PAT}}
