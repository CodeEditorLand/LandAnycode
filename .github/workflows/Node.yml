                  cache: "pnpm"
                  cache-dependency-path: ./anycode-typescript/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./anycode-typescript

            - run: pnpm run prepublishOnly
              working-directory: .

            - uses: actions/upload-artifact@v4.3.3
              with:
