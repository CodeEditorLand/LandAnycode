                  cache: "pnpm"
                  cache-dependency-path: ./anycode-python/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./anycode-python

            - run: pnpm run prepublishOnly
              working-directory: .

            - uses: actions/upload-artifact@v4.3.3
              with:
                  name: .-anycode-python-Node-${{ matrix.node-version }}-Target
                  path: ./anycode-python/Target

            - uses: actions/setup-node@v4.0.2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./anycode-rust/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./anycode-rust

            - run: pnpm run prepublishOnly
              working-directory: .

            - uses: actions/upload-artifact@v4.3.3
              with:
                  name: .-anycode-rust-Node-${{ matrix.node-version }}-Target
                  path: ./anycode-rust/Target

            - uses: actions/setup-node@v4.0.2
              with:
