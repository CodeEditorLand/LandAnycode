            - uses: actions/upload-artifact@v4.3.3
              with:
                  name: .-anycode-client-Node-${{ matrix.node-version }}-Target
                  path: ./anycode/client/Target

            - uses: actions/setup-node@v4.0.2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./anycode/pnpm-lock.yaml

            - run: pnpm install
              working-directory: ./anycode

            - run: pnpm run prepublishOnly
              working-directory: .

            - uses: actions/upload-artifact@v4.3.3
              with:
                  name: .-anycode-Node-${{ matrix.node-version }}-Target
                  path: ./anycode/Target

            - uses: actions/setup-node@v4.0.2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
                  cache-dependency-path: ./anycode/server/pnpm-lock.yaml

            - run: pnpm install
